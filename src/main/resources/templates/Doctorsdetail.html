<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create Product</h1>
		<br />
		
<form th:action="@{/doctorsd/save}" th:object = "${doctor}" method = "post" style ="max-width:600px; margin: 0 auto;">

<div class="m-3">


<div class="form-group row">

<input type = "text" th:field= "*{email}" class= "form-control" required />
</div>

<div class="form-group row">
<lable class ="col-form-lable col-sm-4">name : </lable>
<div class="col-sm-8">
<input type = "text"  th:field= "*{name}" class= "form-control" required />
</div>
</div>

<div class="form-group row">
<lable class ="col-form-lable col-sm-4">PROFILE NUM : </lable>
<div class="col-sm-8">
  
<input type = "text"  th:field= "*{doctorProfile.id}" class= "form-control" required />
</th:block>
</div>
</div>
<div class="form-group row">

<div class="text-center p-3">
<button type ="submit" class="btn btn-primary"> save </button>
</div>
</div>
</div>
</form>
	</div>
