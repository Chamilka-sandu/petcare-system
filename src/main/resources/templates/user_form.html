<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create new product</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>


<div class="container text-center">

                    <div th:if="${user.id == null}"> <h1>CREATE NEW user</h1></div>  
                   <div th:unless="${user.id == null}"> <h1>Edit NEW user</h1></div>    

<form th:action="@{/users/save}" th:object = "${user}" method = "post" style ="max-width:600px; margin: 0 auto;">
<input type = "hidden" th:field = "*{id}"/>
      <label>email : </label>
        <input type = "text" th:field= "*{email}" class= "form-control" required />

 <label>password: </label>
        <input type = "password" th:field= "*{password}" class= "form-control"  />

      
     
      <label> role : </label>
          <th:block th:each= "role: ${listRoles}">
        <input type = "checkbox" th:field= "*{roles}" th:text="${role.name}"
              th:value="${role.id}" />
      </th:block>


     <div class="text-center p-3">
       <button type ="submit" class="btn btn-primary"> save </button>
     </div>
     
</form>

</body>
</html>
